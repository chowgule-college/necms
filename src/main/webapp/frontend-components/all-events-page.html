<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>All Events</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="mt-5">Non-Evaluative Credits Management</h1>

        <h2 class="mt-4">Events</h2>

        <div class="d-flex justify-content-end align-items-center mt-3">
            <div class="filter">
                <span>Filter by</span>
                <select class="custom-select custom-select-sm" id="filter-field">
                    <option selected value="name">Name</option>
                    <option value="year">Year</option>
                    <option value="id">ID</option>
                </select>
                <input class="form-group" type="text" placeholder="Search" id="filter-query">
            </div>
            <div class="sort ms-4">
                <span>Sort by</span>
                <select class="custom-select custom-select-sm" id="sort-field">
                    <option selected value="name">Name</option>
                    <option value="year">Year</option>
                    <option value="id">ID</option>
                </select>
                <select class="custom-select custom-select-sm" id="sort-direction">
                    <option selected value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
            </div>

            <button type="button" class="btn btn-secondary ms-4" data-bs-toggle="modal"
                data-bs-target="#addNewEventModal">+</button>

            <div class="modal" tabindex="-1" role="dialog" id="addNewEventModal">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add a new event</h5>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close"
                                onclick="$('#addNewEventModal').modal('toggle')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Date of
                                    commencement</span>
                                <input type="date" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary">Save event</button>
                        </div>
                    </div>
                </div>
            </div>




        </div>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" colspan="2">Event name</th>
                    <th scope="col">Date of commencement</th>
                    <th scope="col">Event ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td colspan="2">Tatastu</td>
                    <td>1 December 2020</td>
                    <td>200001</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td colspan="2">Irix</td>
                    <td>21 December 2020</td>
                    <td>200002</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Pegasus</td>
                    <td>5 January 2021</td>
                    <td>210001</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center mt-5">
            <button type="button" class="btn btn-secondary">More</button>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>


</body>

</html>
