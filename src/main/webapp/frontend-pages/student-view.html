<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student View</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <style>
        i.fas {
            font-size: 25px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>


</head>




<body>

    <div class="container">
        <h1 class="mt-5">Non-Evaluative Credits Management</h1>

        <h4 class="mt-4">Event Participation List</h4>


        <div class="table_container" style="min-height: 60vh;">
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" colspan="2">Event name</th>
                        <th scope="col">Sub-event name</th>
                        <th scope="col">Date of commencement</th>
                        <th scope="col">Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td colspan="2">Tatastu</td>
                        <td>Quiz</td>
                        <td>1 December 2020</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td colspan="2">Tatastu</td>
                        <td>Crack It</td>
                        <td>1 December 2020</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Pegasus</td>
                        <td>Treasure Hunt</td>
                        <td>5 January 2021</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
            <!-- <div class="d-flex justify-content-center mt-5"><button type="button"
                    class="btn btn-secondary">More</button>
            </div> -->
        </div>

        <div class="row my-5">
            <p class="col-4 text-center">Completed: <span id="hours_completed" class="h6 text-center">30</span>/120
                hours</p>
            <p class="col-4 text-center">Remaining: <span id="hours_completed" class="h6 text-center">90</span> hours
            </p>
            <p class="col-4 text-center">Progress: <span id="hours_completed" class="h6 text-center">25</span>%</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 25%"></div>
                <!-- Set the width of the above bar equal to the percentage of completion. -->
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>


</body>

</html>
